<script>
function el(e) {return document.getElementById(e);}
	function oneOf(v) {return v[randomInt(v.length)];}
	function isNan(x) {return x == null || !(Math.abs(x) >= 0);}
	function contains(x, array) {
		for (var i = 0; i < array.length; i++) if (array[i] == x) return true;
		return false;
	}
	function indexOf(x, array) {
		for (var i = 0; i < array.length; i++) if (array[i] == x) return i;
		return -1;
	}
	function randomInt(max) {
		return Math.floor(Math.random() * max);
	}
	function compareArrays(a1, a2) {
		if (a1.length != a2.length) return false;
		for (var i = 0; i < a1.length; i++) {
			if (a1[i] instanceof Array && a2[i] instanceof Array) {
				if (!compareArrays(a1[i], a2[i])) return false;
			}
			else if (a1[i] != a2[i]) return false;
		}
		return true;
	}
	function sigmoid(x) {
		return 1 / (1 + Math.exp(-x));
	}
	function randWgt() {
		return Math.round((Math.random() - 0.5) * 2);
	}
	function getCheckedValue(groupName) {
	    var radios = document.getElementsByName(groupName);
	    for (i = 0; i < radios.length; i++) {
	        if (radios[i].checked) {
	            return radios[i].value;
	        }
	    }
	    return null;
	}

	COLS = 25;
	ROWS = 10;
	WRAP = true;

	NUM_OBJ_CLASSES = 3;
	DECAY = 1;
	ANIMATION_SPEED = 300;
	SELFOK = true;
	HYPERMODELER = createFFNeuralNetwork(2, [8, 8], WGT_POOL_SIZE);
</script>
